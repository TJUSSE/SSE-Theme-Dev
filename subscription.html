		<div class="center-box">
			<div id="prompt" class="invi">

				<div>
					<button id="revise-but">返回修改</button>
					<button id="close-but">关闭</button>
				</div>

			<h2>订阅通知</h2>
			<form action="javascript:void(0);" method="post" accept-charset="utf-8" class="sub-form">
				<p class="user-mail">为www@www.www设置订阅</p>
				<div id="class-one">
					<h3>面向群体</h3>
					<div class="class-layer">
						<input id="checkbox0" type="checkbox" name="" value="本科生" class="css-checkbox">
						<label for="checkbox0" class="css-label sme depressed">本科生</label>
						<input id="checkbox1" type="checkbox" name="" value="13级本科生" class="css-checkbox">
						<label for="checkbox1" class="css-label sme depressed">13级本科生</label>
						<input id="checkbox2" type="checkbox" name="" value="12级本科生" class="css-checkbox">

						<input id="checkbox3" type="checkbox" name="" value="11级本科生" class="css-checkbox">
						<label for="checkbox3" class="css-label sme depressed">11级本科生</label>
					</div>
					<div class="class-layer">
						<input id="checkbox4" type="checkbox" name="" value="硕士研究生" class="css-checkbox">

					</div>
					<div class="class-layer">
						<input id="checkbox8" type="checkbox" name="" value="教师" class="css-checkbox">
						<label for="checkbox8" class="css-label sme depressed">教师</label>
					</div>
				</div>
				<div id="class-two">
					<h3>通知内容</h3>
					<div class="class-layer">
						<input id="checkbox12" type="checkbox" name="" value="官方" class="css-checkbox">
						<label for="checkbox12" class="css-label sme depressed">官方</label>
						<input id="checkbox13" type="checkbox" name="" value="活动" class="css-checkbox">
